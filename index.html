<script>
/* global nn */
  
  function createFire(size, x, y) {
    nn.create('img')
      .set({ 
        src: 'fire_bg.gif', 
        alt: 'fire gif' 
      })
      .css({
        'width': `${size}`,
        'position': 'absolute',
        'left': `${x - size / 2}px`,
        'top': `${y - size / 2}px`
      })
      .addTo('body');
  }
  
  function createFireCircle(scale, r, cx, cy) {
    for (let i = 0; i < Math.PI * scale * 2; i++) {
      const x = cx + Math.cos(i * 1/scale) * r;
      const y = cy + Math.sin(i * 1/scale) * r;
      
      createFire(25, x, y);
    }
  }
  
  function setup() {
    createFireCircle(20, 200, nn.width / 2, nn.height / 2);
    // createFireCircle(0.25, nn.width() / 2, nn.height() / 2);
  }
  
  nn.on('load', setup)
</script>
