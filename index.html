<script>
/* global nn */
  
  let time = 0
  let fires = []
  let fire2
  let canvas
  let ctx
  
  function drawLine (x1, y1, x2, y2) {
    ctx.strokeStyle = 'white'
    ctx.beginPath()
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.stroke()
    ctx.closePath()
  }
  
  function createFire(size, x, y) {
    const img = nn.create('img')
      .set({ 
        src: 'fire_bg.gif', 
        alt: 'fire gif' 
      })
      .css({
        'width': `${size}`,
        'position': 'absolute',
        'left': `${x - size / 2}px`,
        'top': `${y - size / 2}px`
      })
      .addTo('body');
    
    return img
  }
  
  function createFireCircle(scale, r, cx, cy) {
    const size = 25;
    
    for (let i = 0; i < Math.PI * scale * 2; i++) {
      let x = cx + Math.cos(i * 1/scale) * r;
      let y = cy + Math.sin(i * 1/scale) * r;
      x = x - size / 2;
      y = y - size / 2;
      
      let img = createFire(25, x, y);
      fires.push({ img, x, y });
    }
  }
  
  function setup() {
    nn.get('body').css({ margin: '0', height: '100vh' })
    canvas = nn.create('canvas').addTo('body')
    canvas.width = nn.width
    canvas.height = nn.height
    ctx = canvas.getContext('2d')
    
    createFireCircle(5, 100, nn.width / 2, nn.height / 2);
    // fire2 = createFire(25, nn.width / 2, nn.height / 2);
  }
  
  function draw () {
    requestAnimationFrame(draw)
    
    for (let i = 0; i < fires.length; i++) {
      let fire = fires[i]
      const x = fire.x + Math.cos(time * 0.5) * 150
      const y = fire.y + Math.sin(time) * 100
      fire.img.css({ left: `${x}px`, top: `${y}px` })
    }
    
    // fire2.css({ left: `${0}px`, top: `${0}px` })
    time += 0.01
  }
  
  nn.on('load', setup)
  nn.on('load', draw)
  
</script>
